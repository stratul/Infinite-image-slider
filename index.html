<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Image Slider</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">

        <div class="carousel-slide">
            <img src="img/5.jpg" id="lastClone" alt="">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
            <img src="img/1.jpg" id="firstClone" alt="">
        </div>

        <div class="btn">
            <button id="prevBtn"><i class="far fa-arrow-alt-circle-left"></i></button>
            <button id="nextBtn"><i class="far fa-arrow-alt-circle-right"></i></button>
        </div>
        
    </div>
    
    

    

    <script src="app.js"></script>
</body>
</html>
